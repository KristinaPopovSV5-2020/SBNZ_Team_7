
<div class="page">
<div class="discount-table-container">
    <h2>Your Discounts</h2>
    <table mat-table [dataSource]="dataSource">

  
      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value | percent}} </td>
      </ng-container>
  
      <!-- Date Created Column -->
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Date Created </th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated | date: 'medium'}} </td>
      </ng-container>
  
      <!-- Used Column -->
      <ng-container matColumnDef="used">
        <th mat-header-cell *matHeaderCellDef> Used </th>
        <td mat-cell *matCellDef="let element"> {{element.used ? 'Yes' : 'No'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="used-column-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   
  </div>
  
  </div>
