<div class="page">
  <mat-tab-group>
    <mat-tab label="Discounts">
      <div class="discount-table-container">
        <h2>Your Discounts</h2>
        <table mat-table [dataSource]="discountDataSource" class="mat-elevation-z8">

          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef class="used-column-header"> Value </th>
            <td mat-cell *matCellDef="let element" class="used-column-header"> {{element.value | percent}} </td>
          </ng-container>

          <!-- Date Created Column -->
          <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let element"> {{element.dateCreated | date: 'medium'}} </td>
          </ng-container>

          <!-- Used Column -->
          <ng-container matColumnDef="used">
            <th mat-header-cell *matHeaderCellDef class="used-column-header"> Used </th>
            <td mat-cell *matCellDef="let element" class="used-column-cell"> {{element.used ? 'Yes' : 'No'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>

    <mat-tab label="Gifts">
      <div class="gift-table-container">
        <h2>Your Gifts</h2>
        <table mat-table [dataSource]="giftDataSource" class="mat-elevation-z8">

          <!-- Gift Name Column -->
          <ng-container matColumnDef="giftName">
            <th mat-header-cell *matHeaderCellDef> Gift Name </th>
            <td mat-cell *matCellDef="let element"> {{element.giftName}} </td>
          </ng-container>

          <!-- Time Given Column -->
          <ng-container matColumnDef="timeGiven">
            <th mat-header-cell *matHeaderCellDef> Time Given </th>
            <td mat-cell *matCellDef="let element"> {{formatDateString(element.timeGiven)}} </td>
          </ng-container>

          <!-- Reason Column -->
          <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="giftDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: giftDisplayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
