<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet"/>
  </head>
  <mat-toolbar id="toolbar">
    <span class="logo_name" (click)="navigateHome()">GlowGuide</span>
      <span class="example-spacer"></span>
      <app-link *ngIf="role === null" class="link" text="Home" source="home-page"></app-link>
      <app-link *ngIf="role === null" class="link" text="Log in" source="login"></app-link>
      <div class="text-box"  *ngIf="role === null" >
        <app-link  class="link" text="Sign up" source="signup"></app-link>
      </div>

      <app-user-toolbar *ngIf="role === 'User'"></app-user-toolbar>
      <app-admin-toolbar *ngIf="role === 'Admin'"></app-admin-toolbar>

  </mat-toolbar>
