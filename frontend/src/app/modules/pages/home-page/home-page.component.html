<div class="options-container">
  <button class="option-button" (click)="selectOption('skinTypeBudget')">
    <h3 class="option-title">Skin Type & Budget</h3>
    <p class="option-description">Get personalized product recommendations based on your skin type and budget.</p>
  </button>
  <button class="option-button" (click)="selectOption('skinProblemsLifestyle')">
    <h3 class="option-title">Skin Problems & Lifestyle</h3>
    <p class="option-description">Find the best products for your skin problems, adapted to your lifestyle.</p>
  </button>
  <button class="option-button" (click)="selectOption('specificCriteria')">
    <h3 class="option-title">Specific Needs</h3>
    <p class="option-description">Find products based on different categories, most suitable for your needs.</p>
  </button>
</div>
