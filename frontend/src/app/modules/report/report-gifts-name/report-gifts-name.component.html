<div class="page">
    <div class="report-form-container">
      <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Gift Name</mat-label>
          <mat-select formControlName="giftName" required>
            <mat-option *ngFor="let gift of giftOptions" [value]="gift">
              {{ gift }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button id="btn" type="submit">Generate Report</button>
      </form>
    </div>
    <div class="report-container" *ngIf="report.length > 0">
      <h2>Gift Report for {{ reportForm.value.giftName }}</h2>
      <div class="report-cards">
        <div *ngFor="let userReport of report" class="report-card">
          <p>{{ userReport.username | uppercase }} - Total Gifts: {{ userReport.giftCount }}</p>
        </div>
      </div>
    </div>
  </div>
